<i class="fa fa-home fa-lg">  Home page</i>
<div class='row'>
	<div class='col-md-6 col-md-offset-3'>
		<h4>Forecast by city</h4>
		<form ng-submit='submit()'>
			<div class='form-group'>
				<input type='text' ng-model='city' class='form-control'></input>
			</div>
			<!-- <a href='#/forecast' class='btn btn-primary'>Get forecast</a> -->
			<input type='submit' id="getforecast" class='btn btn-primary' value='Get forecast'></input>
			<p></p>
			<div class="fontawesomeicons">
				<i class="fa fa-skyatlas"></i>
				<i class="fa fa-sun-o"></i>
				<i class="fa fa-bolt"></i>
			</div>
		</form>
	</div>
</div>
